<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />

  <title>tracking.js - first tracking</title>
  <script src="/bower_components/tracking.js/build/tracking.js" type="text/javascript">
</script>
</head>

<body>
  <video id="myVideo" width="400" height="300" camera="true" style="visibility:hidden;"></video>
  <script>
  
  //creates a tracker
  var colors = new tracking.ColorTracker(['magenta', 'cyan', 'yellow']);
  console.log('yes');

  //creates an event for colors
  colors.on('track', function(event) {
    if (event.data.length === 0) {
    } else {
      event.data.forEach(function(rect) {
        console.log(rect.x, rect.y, rect.height, rect.width, rect.color);
      });
    }
  });

  // assigns tracking to the video element
  tracking.track('#myVideo', colors, { camera:true }); //wtf docs

  </script>
</body>
</html>
